version: '3.8'

services:
  web:
    build: .
    ports:
      - "80:5000"
    volumes:
      # Persist database and audio files
      - ./instance:/app/instance
      - ./audios:/app/audios
      - ./flask_session:/app/flask_session
    environment:
      - FLASK_APP=app.py
      - PYTHONUNBUFFERED=1
    restart: unless-stopped
